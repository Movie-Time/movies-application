<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>My Application</title>
    <link rel="stylesheet" href="/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="mt-5">
<div class="container">
    <div class="movies"></div>
    <div class="addMovieInputs">
            <div>
                <div>
                    <label for="movieTitle">Add New Movie</label>
                    <input class="form-control" type="text" id="movieTitle"
                           placeholder="Add Movie Title...">
                    <label for="rating">Movie Rating</label>
                    <select class="custom-select" name="rating" id="rating">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <button class=" btn btn-primary addMovieBtn" id="addMovieBtn ">Submit</button>
                 </div>
            </div>
        </div>
</div>

</body>
